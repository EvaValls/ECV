<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="main-cont">
		
		<div class="login-container">
			<div class="login-title">
				LOGIN 
			</div>
			<div class="login-content">
				<div id="input-username" class="login-lbl hidden">
					<input class="usr-input " type="text" name="username" placeholder="Username">
				</div>
				<div class="login-lbl ">
					<input class="usr-input" type="text" name="email" placeholder="Email">
				</div>
				<div class="login-lbl ">
					<input class="usr-input" type="password" name="password" placeholder="Password">
				</div>
			</div>
			<div class="login-buttons">
				<div class="login-btn ">
					<button id="btn-login" class="login-btn-lgn "> Login </button>	
				</div>
				<div class="login-btn">
					<div ><a class="login-btn-reg"> Register </a></div>	
					<button id="btn-register" class="login-btn-lgn hidden" > Register </button>
				</div>
			</div>
		</div>

	</div>
	
    <script src="js/md5.min.js"></script>
   <script src="js/client.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
