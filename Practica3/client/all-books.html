<!DOCTYPE html>
<html lang="en">

<head>
    <title>ECV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">-->
    <link href="css/style.css" rel="stylesheet">
    <link href="fonts">
</head>

<body >
    <div id="main" class="home-back">
        <nav>
            <ul class="nav-bar">
                <li class="left"><a class="menu-title app-name" href="#menu">eligere</a></li>
                <li class="right padding-10">
                    <span ><button id="btn-logout" class="btn purple">Logout</button></span>
                </li>
                <nav class="menu-bars">
                    <li class="icon left"><i class="fas fa-bars"></i></li>
                            
                    <li class="icon poweroff left" onclick="onLogout()"><i class="fas fa-power-off"></i></li>
                </nav>
            </ul>
        </nav>

        
        <div style="height: 30px; margin: 20px;">
            <button class="btn new-book">New book</button>
        </div>
        <div id="template" class="floating-box" style="display:none">
                <img src="imgs/book2.png" class="book-img">
                <p class="book-title"></p>
            </div>
        <div class="books">

            <div class="floating-box"></div>
            <div class="floating-box"></div>
            <div class="floating-box"></div>
        </div>
    </div>
    <div id="modal new-book" class="modal hidden">
      <!-- Modal content -->
      <span class="close hidden">&times;</span>
      <div class="modal-content">
        <div class="modal-title">
            Create book
        </div>
        <div class="modal-body">
            <div class="login-lbl">
                <input id="input-title" class="book-input" type="text" name="title" placeholder="Title" required="true">
            </div>
            <div class="login-lbl">
                <input id="input-genre" class="book-input" type="text" name="genre" placeholder="Genre" required="true">
            </div>
        </div>
        <div class="modal-btn-cont">
            <button id="btn-cancel" class="btn modal-btn btn-cancel">Cancel</button>
            <button id="btn-start" class="btn modal-btn"><a href="">Start</a></button>
        </div>

      </div>

    </div>
    <div id="loader" class="load center" >
        <div class="text center">
            <p class="logo">eligere</p>
            <p>Connecting to server</p>
            <div class="loader center"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

        </div>
    </div>
    <script src="js/client.js"></script>
    <script src="js/all-books.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</body>

</html>
