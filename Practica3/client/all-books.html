<!DOCTYPE html>
<html lang="en">

<head>
    <title>ECV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="fonts">
</head>

<body class="home-back">

    <nav>
        <ul class="nav-bar">
            <li class="left"><a class="menu-title" href="#menu">MENU</a></li>
            <li class="right padding-10">
                <span ><button id="btn-logout" class="btn purple">Logout</button></span>
            </li>
        </ul>
    </nav>
    <nav class="menu-bars">
        <i class="fas fa-bars"></i>
    </nav>
    <div id="templates" style="display:none">
        <span class="container">
            <img src="imgs/book2.png" class="book-img">
            <p class="centered book-title"></p>
        </span>
    </div>
    
    <div>
        <button class="btn new-book">New book</button>
    </div>
    <div class="books">
    </div>
    <div id="modal new-book" class="modal hidden">
      <!-- Modal content -->
      <span class="close hidden">&times;</span>
      <div class="modal-content">
        <div class="modal-title">
            Create book
        </div>
        <div class="modal-body">
            <div class="login-lbl">
                <input id="input-title" class="book-input" type="text" name="title" placeholder="Title" required="true">
            </div>
            <div class="login-lbl">
                <input id="input-genre" class="book-input" type="text" name="genre" placeholder="Genre" required="true">
            </div>
        </div>
        <div class="modal-btn-cont">
            <button id="btn-cancel" class="btn modal-btn btn-cancel">Cancel</button>
            <button id="btn-start" class="btn modal-btn"><a href="">Start</a></button>
        </div>

      </div>

    </div>
    <script src="js/client.js"></script>
    <script src="js/all-books.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</body>

</html>
